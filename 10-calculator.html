<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10-calculator.css">
  </head>
  <body>
    <p class="js-result"></p>
    <p>
      <button onclick="
        updateCalculation('1');
        " class="icons">1</button>
      <button onclick="
        updateCalculation('2');
      " class="icons">2</button>
      <button onclick="
        updateCalculation('3');
      " class="icons">3</button>
      <button onclick="
        updateCalculation('+');
      " class="operation-buttons">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
        " class="icons">4</button>
      <button onclick="
        updateCalculation('5');
      " class="icons">5</button>
      <button onclick="
        updateCalculation('6');
      " class="icons">6</button>
      <button onclick="
        updateCalculation('-');
      " class="operation-buttons">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      " class="icons">7</button>
      <button onclick="
        updateCalculation('8');
      " class="icons">8</button>
      <button onclick="
        updateCalculation('9');
      " class="icons">9</button>
      <button onclick="
        updateCalculation('*');
      " class="operation-buttons">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      " class="icons">0</button>
      <button onclick="
        updateCalculation('.');
      " class="icons">.</button>
      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation );
        displayResult();
      " class="icons">=</button>
      <button onclick="
        updateCalculation('/');
      " class="operation-buttons">/</button>
    </p>

    <button onclick="
      calculation = '';
      displayResult();
    " class="icons clear-button">Clear</button>
    <script src="10-calculator.js">
    </script>
  </body>
</html>
